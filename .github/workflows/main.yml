name: cd
on:
  workflow_dispatch:
    inputs:
      customer:
        required: true
jobs:
  Add-Tenant:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Install YQ
      uses: chrisdickinson/setup-yq@latest
    - name: Checkout
      uses: actions/checkout@v4
    - name: Create tenant dirs
      run: |
        export TENANT=${{ github.event.inputs.customer }}
        cp -r kustomize/overlays/dev kustomize/overlays/$TENANT
    - name: Add tenant dirs to ArgoCD
      run: |
        yq -ie ".namespace = $TENANT" kustomize/overlays/$TENANT/kustomization.yml
        yq -ie ".spec.generators[0].list.elements += [{\"env\": \"$TENANT\"}]" argocd/applicationset.yml
