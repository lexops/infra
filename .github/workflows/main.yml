name: cd
on:
  workflow_dispatch:
    inputs:
      tenant:
        required: true
env:
  TENANT: ${{ github.event.inputs.tenant }}
jobs:
  Add-Tenant:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Create tenant dirs
      run: cp -r kustomize/overlays/dev kustomize/overlays/$TENANT
    - name: Add tenant dirs to ArgoCD
      uses: mikefarah/yq@master
      with:
        cmd: |
          yq -ie '.namespace = "$TENANT"' kustomize/overlays/$TENANT/kustomization.yml \
          && cat kustomize/overlays/$TENANT/kustomization.yml \
          && yq -ie  '.spec.generators[0].list.elements += [{"env": env(TENANT)}]' argocd/applicationset.yml 
          && cat argocd/applicationset.yml
